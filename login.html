<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
   <div class="contenido">
    <div class="login">
        <div class="datos">
            <img src="img/alicia-christin-gerald-dyDt9uNJWss-unsplash.jpg" alt="" class="img1">
            <h2 class="titulo">Ingresa tu usuario y contraseña</h2>
            <form action="">
                <h2>Ingresa tu usuario</h2>
                <input type="text" placeholder="Usuario">

                <h2>Ingresatu contraseña</h2>
                <input type="password" placeholder="Contraseña">

                <button class="acceso"><a href="./index.html">Acceder</a></button>

                <a href="">¿Olvidaste tu contraseña?</a>
                <a href="./formRegistro.html">Registrate</a>
            </form>
        </div>
        <div class="iniciar">
            <img src="img/dion-martins-7xGMbR-Qg8s-unsplash.jpg" alt="" class="img2">
            <h2 class="titulo">Inicia sesion con tus redes</h2>
            <div class="icons">
                <button class="email"><i class="fa-solid fa-envelope"></i> Acceder con email</button>
                <button class="facebook"><i class="fa-brands fa-facebook"></i> Acceder con facebook</button>
                <button class="ex"><i class="fa-brands fa-x-twitter"></i> Acceder con X</button>
                <button class="insta"><i class="fa-brands fa-square-instagram"></i> Acceder con instagram</button>
            </div>
        </div>
    </div>
   </div>
</body>
</html>
